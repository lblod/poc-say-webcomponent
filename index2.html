<html>
  <head>
    <title>Embeddable Web Component</title>
    <script src="https://unpkg.com/svgxuse@1.2.6/svgxuse.js" defer></script>
  </head>
  <body>
    <h1>Embeddable Web Component</h1>
    <p>
      It is with great pleasure that I may introduce you the Embeddable Web Component
    </p>
    <p>
      <h1>My first say editor</h1>
      <say-editor></say-editor>
    </p>
    <p>
      <h1>My second say editor</h1>
      <say-editor></say-editor>
    </p>
    <script type="module">
      import SayEditor from './say-editor.js';
      customElements.define("say-editor", SayEditor);
    </script>
    <script>
     (await document.getElementsByTagName("say-editor")[0].asyncEditorPromise).setHtmlContent("<h1>Hello world</h1><p>Let there be rock!</p>")     
    </script>
  </body>
</html>
